<!DOCTYPE html>
<html>
<head>
    <title>Timesheet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- <link rel="stylesheet" type="text/css" href="styles.css"/> -->
   <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js'></script>

  <style>
  #header-one, #current-employee, #panel-head, #submit-button {
    background:teal;
    color:white;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="row text-center jumbotron" id="header-one">
            <h1>Employee Data Management</h1>
            <p>A comprehensive Directory of Employee Billable Hours<p>
        </div>
        <div class="row panel panel-default">

     <div class="panel-heading" id="current-employee">
        Current Employees
      </div>
        <div class="panel-body">
          <table class="table">
            <thead>
              <tr>
                <th>Employee Name:</th>
                <th>Role</th>
                <th>Start Date</th>
                <th>Months Worked</th>
                <th>Monthly Rate ($)</th>
                <th>Total Billed ($)</th>
              </tr>
            </thead>
            <tbody id="employee-list">
            
            </tbody>
          </table>
        </div>
    </div>

        <div class="row" id="add-employee">
      <div class="panel panel-default">
          <div class="panel-heading" id='panel-head'>
          Add Employee
        </div>
            <div class="panel-body">
          Employee Name:
          <input type="text" class="form-control" id="employee-name" required>
        </div>
        <div class="panel-body">
          Role
          <input type="text" class="form-control" id="role">
        </div>
        <div class="panel-body">
          Start Date (DD/MM/YYYY)
          <input type="text" class="form-control" id="start-date">
        </div>
            <div class="panel-body">
          Monthly rate
          <input type="text" class="form-control" id="monthly-rate">
        </div>
        <button class="btn" id='submit-button'>
          Submit
        </button>
        
     </div>
      </div>
            
    </div>
<script src="app.js"></script>

</body>
</html>
